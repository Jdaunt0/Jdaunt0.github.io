<html>
<head> 
  <link rel="stylesheet" href="https://jdaunt0.github.io/StyleSheet.css">
  <script>
    function loadUserInfo(){
      document.getElementById("points").innerHTML = localStorage.getItem("points");
      document.getElementById("Fname").innerHTML = localStorage.getItem("Fname");
      document.getElementById("Lname").innerHTML = localStorage.getItem("Lname");
      document.getElementById("Email").innerHTML = localStorage.getItem("Email");
      document.getElementById("User").innerHTML = localStorage.getItem("Username");
    }

    function addPoints(){
      var points = localStorage.getItem("points");
      var pointsInpput = document.getElementById("inputPoints");
      points = Number(pointsInpput.value);
      document.getElementById("points").innerHTML = points;
      localStorage.setItem("points", points);
    }
  </script>
</head>


<div class="navbar">
  <a class="logo" href="https://jdaunt0.github.io/login/loginHome.html">FlyDreamAir</a> 
  <a class="alignL">Points: <span id="points">0 </span> </a>
  <a class="alignR" href="https://jdaunt0.github.io/login/rewards.html">Rewards</a>
  <a class="alignR" href="https://jdaunt0.github.io/login/account.html">Account</a>
</div>

<body onload="loadUserInfo()">
<div class="main">
  <h4>
    </br>
    </br>
    First name: <span id="Fname"></span>
    </br>
    Last name:  <span id="Lname"></span>
    </br>
    Email: <span id="Email"></span>
    </br>
    Username: <span id="User"></span>
    </br></br>
    <input type="button" value="Logout" onclick="window.location.href='https://jdaunt0.github.io'"/>  
    </br></br>
    Admin Controls: </br>
    <input type="text" id="inputPoints"/>
    <input type="button" value="Add Points" onclick="addPoints()"/>  
    </br>
  </h4>
</div>
</body>
</html>
